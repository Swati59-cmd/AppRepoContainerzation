name: App Image CI/CD

on:
  push:
    branches: dev
   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      IMAGE_TAG: ${{ github.sha }}
      ECR_REPO_NAME: ${{ github.ref_name == 'dev' && 'devpython' || github.ref_name == 'stage' && 'stagepython' || 'prodpython' }}
      CLUSTER_NAME: ${{ github.ref_name }}-ecs-cluster
      SERVICE_NAME: ${{ github.ref_name }}-service
      TASK_DEF: ${{ github.ref_name }}-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REPO_NAME:$IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG

      - name: Deploy to ECS using existing task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
            service: ${{ env.SERVICE_NAME }}
            cluster: ${{ env.CLUSTER_NAME }}
            image: "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}"

